<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls ルーレット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="description" class="description-text">
        素性ルーレットで出た素性を選択、筋力、技量、理力、信仰、のうちステータスルーレットで出た項目以外のステータス上昇を縛ろう！！
    </div>
    <div class="roulette">
        <div class="slot" id="slot1">素性</div>
        <div class="slot" id="slot2">ステータス1</div>
        <div class="slot" id="slot3">ステータス2</div>
    </div>
    <button onclick="spin()">回転！</button>
    <div id="result" class="result-text"></div>
<script src="script.js"></script>
</body>
</html>
